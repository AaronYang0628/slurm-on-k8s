apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: slurm-operator
    control-plane: controller-manager
  name: slurm-operator-controller-manager
  namespace: slurm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slurm-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: slurm-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --leader-elect-lease-duration=60s
        - --leader-elect-renew-deadline=40s
        - --leader-elect-retry-period=10s
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: ghcr.io/aaronyang0628/slurm-operator:25.05
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: slurm-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []

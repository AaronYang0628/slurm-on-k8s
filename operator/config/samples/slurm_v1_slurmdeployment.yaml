apiVersion: slurm.ay.dev/v1
kind: SlurmDeployment
metadata:
  labels:
    app.kubernetes.io/name: slurm-operator
    app.kubernetes.io/managed-by: kustomize
  name: sample
spec:
  chart:
    name: slurm
    repository: https://aaronyang0628.github.io/helm-chart-mirror/charts/slurm
    version: 1.0.10
    namespace: slurm
  job:
    command: ["sh", "-c"]
    args: ["srun -N 2 /bin/hostname"]
  values:
    mariadb:
      enabled: true
      port: 3306
      primary:
        persistence:
          enabled: true
          storageClass: ""
          size: 8Gi
    auth:
      ssh:
        configmap:
          name: slurm-ssh-auth-keys
          prefabPubKeys: ["ssh-rsa sample_public_key"]
    persistence:
      shared:
        enabled: true
        accessModes:
        - ReadWriteMany
        name: slurm-shared-storage
        storageClass: ""
        size: 8Gi
    munged:
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-munged
        tag: "25.05"
        pullPolicy: IfNotPresent
        pullSecrets: []
      extraVolumes: []
      extraVolumeMounts: []
    slurmdbd:
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-slurmdbd
        tag: "25.05"
        pullPolicy: IfNotPresent
        pullSecrets: []
      nodeSelector: {}
      nodeAffinityPreset:
        type: ""
        key: ""
        values: []
        weight: 0
      extraVolumes: []
      extraVolumeMounts: []
    slurmctld:
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-slurmctld
        tag: "25.05"
        pullPolicy: IfNotPresent
        pullSecrets: []
      nodeSelector: {}
      nodeAffinityPreset:
        type: ""
        key: ""
        values: []
        weight: 0
      extraVolumes: []
      extraVolumeMounts: []
    login:
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-login
        tag: 25.05-open-mpi
        pullPolicy: IfNotPresent
        pullSecrets: []
      resources: 
        limits:
          cpu: 3000m
          ephemeral-storage: 50Gi
          memory: 8Gi
        requests:
          cpu: 500m
          ephemeral-storage: 8Gi
          memory: 1Gi
      nodeSelector: {}
      nodeAffinityPreset:
        type: ""
        key: ""
        values: []
        weight: 0
      extraVolumes: []
      extraVolumeMounts: []
    slurmdCPU:
      replicaCount: 2
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-slurmd
        tag: 25.05-open-mpi
        pullPolicy: IfNotPresent
        pullSecrets: []
      resources: 
        requests:
          socket: 1
          core-per-socket: 1
          thread-per-core: 1
          ephemeral-storage: 10Gi
          memory: 2Gi
      nodeSelector: {}
      nodeAffinityPreset:
        type: ""
        key: ""
        values: []
        weight: 0
      extraVolumes: []
      extraVolumeMounts: []
    slurmdGPU:
      replicaCount: 0
      image:
        registry: docker-registry.lab.zverse.space
        repository: data-and-computing/slurm-slurmd
        tag: 25.05-open-mpi
        pullPolicy: IfNotPresent
        pullSecrets: []
      resources: 
        requests:
          socket: 1
          core-per-socket: 1
          thread-per-core: 1
          ephemeral-storage: 10Gi
          memory: 1Gi
      nodeSelector: {}
      nodeAffinityPreset:
        type: ""
        key: ""
        values: []
        weight: 0
      extraVolumes: []
      extraVolumeMounts: []

  
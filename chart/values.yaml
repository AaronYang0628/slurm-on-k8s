mariadb:
  enabled: true
  port: 3306
  auth:
    username: "slurm"
    password: "password-for-slurm"
    database: "slurm_acct_db"
  primary:
    persistence:
      enabled: false
      storageClass: ""
      size: 2Gi
auth:
  ssh:
    secret:
      name: slurm-ssh-keys
      keys:
        private: id_rsa
        public: id_rsa.pub
        authorizedKeys: authorized_keys
    configmap:
      name: slurm-ssh-auth-keys
      prefabPubKeys: ["ssh-rsa sample_public_key"]
persistence:
  shared:
    enabled: true
    existingClaim: ""
    accessModes:
      - ReadWriteMany
    name: slurm-shared-storage
    storageClass: ""
    size: 8Gi
